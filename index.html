<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header>
    <div class="center align">
      <img class="matrix" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="more-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </div>
  </header>

  <main>
    <section>
      <div class="center">
        <h3 class="heading">Add Item</h3>
        <div class="wrapper">
          <input id="new-task" class="input" type="text">
          <button class="button add">Add</button>
        </div>
      </div>
    </section>

    <section>
      <div class="center">
        <h3 class="heading">Todo</h3>
        <ul id="incompleted-tasks" class="tasks-list">
          <li class="task-item">
            <input type="checkbox" class="checkbox"><label class="task">Pay Bills</label>
            <input type="text" class="input">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox" class="checkbox"><label class="task hidden">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input edited">
            <button class="button edit">Save</button>
            <button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </div>
    </section>

    <section>
      <div class="center">
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="tasks-list">
          <li class="task-item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task completed">See the Doctor</label>
            <input type="text" class="input">
            <button class="button edit">Edit</button>
            <button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
